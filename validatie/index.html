<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opdracht</title>
</head>
<body>
    <form action="form.php" method="post">
        <label for="voornaam">Voornaam:
            <input id="voornaam" type="text" name="voornaam" required>
        </label>
        <label for="achternaam">Achternaam:
            <input id="achternaam" type="text" name="achternaam" required>
        </label>
        <label for="straat">Straat:
            <input id="straat" type="text" name="straat" required>
        </label>
        <label for="huisnummer">Huisnummer:
            <input id="huisnummer" type="number" name="huisnummer" required>
        </label>
        <label for="postcode">Postcode:
            <input id="postcode" type="number" name="postcode" required>
        </label>
        <label for="postcode-letters">
            <input id="postcode-letters" type="text" name="postcode-letters" required>
        </label>
        <label for="Woonplaats">Woonplaats:
            <input id="woonplaats" type="text" name="woonplaats" required>
        </label>
        <label for="email">E-mail:
            <input id="email" type="email" name="email" required>
        </label>
        <label for="telefoonnummer">Telefoonnummer:
            <input id="telefoonnummer" type="tel" name="telefoonnummer" required>
        </label>
        <button type="submit" name="submit">Verzenden</button>
    </form>
</body>
</html>
